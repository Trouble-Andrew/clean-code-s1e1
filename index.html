<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="app">
  <main>
    <section class="hero">
      <div class="container">
        <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </section>
    <section class="todo">
      <div class="container">
        <div class="adding">
          <label class="adding__label" for="new-task">Add Item</label>
          <div class="adding__wrapper">
            <div class="task">
              <input id="new-task" class="task__input" type="text">
              <button class="btn btn_edit">Add</button>
            </div>
          </div>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <div class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__input" type="text">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__img" src="./remove.svg" alt="Remove button">
              </button>
            </div>
          </li>
          <li class="task-list__item">
            <div class="task task_edit-mode">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__input" type="text" value="Go Shopping">
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_delete">
                <img class="btn__img" src="./remove.svg" alt="Remove button">
              </button>
            </div>
          </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-list__item">
            <div class="task">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__input" type="text">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete">
                <img class="btn__img" src="./remove.svg" alt="Remove button">
              </button>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
